apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "tddt.TDDT"

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
  compile 'de.hhu.stups:virtual-kata-lib:1.0.1'
  compile 'commons-cli:commons-cli:1.3.1'
  testCompile "junit:junit:4.8.2"
}